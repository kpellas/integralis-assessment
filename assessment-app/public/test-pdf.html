<!DOCTYPE html>
<html>
<head>
    <title>Test PDF Generation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        #status { margin-top: 20px; padding: 10px; background: #f0f0f0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test PDF Generation</h1>
    <p>Click the button below to test PDF generation with sample data.</p>
    
    <button onclick="testPDF()">Generate Test PDF</button>
    
    <div id="status"></div>
    
    <script>
        async function testPDF() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Generating PDF...';
            
            // Create sample answers (random scores for all 35 questions)
            const answers = {};
            for (let i = 1; i <= 35; i++) {
                // Generate random score: 0, 20, 40, 60, 80, or 100
                answers[i] = Math.floor(Math.random() * 6) * 20;
            }
            
            const payload = {
                organisation: 'Test Organisation',
                contactName: 'Test User',
                contactEmail: 'test@company.com',
                answers: answers,
                submittedAt: new Date().toISOString(),
                downloadOnly: true
            };
            
            try {
                const response = await fetch('/.netlify/functions/generateReport', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
                    
                    statusDiv.innerHTML = `
                        <div class="success">
                            <h3>✓ PDF Generated Successfully!</h3>
                            <div style="background: yellow; padding: 10px; margin: 10px 0;">
                                <strong>⚠️ Browser downloads are broken in local dev</strong><br>
                                The browser download will be corrupted due to local dev encoding issues.<br>
                                This works perfectly in production on Netlify.
                            </div>
                            <div style="background: #d4f8d4; padding: 10px; margin: 10px 0;">
                                <strong>✅ Working PDF saved at:</strong><br>
                                <code>/Users/kellypellas/DevProjects/Marketing/assessment-app/test-assessment-${timestamp}.pdf</code><br>
                                <br>
                                Open this file directly in Finder/Preview to view the report.
                            </div>
                            <details>
                                <summary>Test scores used (click to expand)</summary>
                                <pre>${JSON.stringify(answers, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    statusDiv.innerHTML = `<div class="error">Error: ${error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
